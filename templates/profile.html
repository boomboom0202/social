<!DOCTYPE html>
<html>
<head>

    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ profile['username'] }}'s Profile</h1>
        <p>Email: {{ profile['email'] }}</p>
        <p>Bio: {{ profile['bio'] }}</p>
        <a href="{{ url_for('edit_profile', profile_id=profile['id']) }}" class="btn btn-primary">Edit Profile</a>
        <form action="{{ url_for('delete_profile', profile_id=profile['id']) }}" method="post" style="display: inline;">
            <input type="submit" value="Delete Profile" class="btn btn-danger">
        </form>
        <a href="{{ url_for('list_profiles') }}" class="btn btn-secondary">Back to Profiles</a>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
